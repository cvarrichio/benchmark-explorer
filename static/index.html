<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
</head>

<body>
    <canvas id="myChart"></canvas>
    <script>
        fetch("/data")
            .then((response) => response.json())
            .then((data) => {
                const datasets = [];
                const paperURLs = [];

                Object.entries(data).forEach(([datasetName, datasetData]) => {
                    Object.entries(datasetData).forEach(([metricName, metricData]) => {
                        const dates = [];
                        const values = [];

                        Object.entries(metricData).forEach(([date, metricInfo]) => {
                            dates.push(date);
                            values.push(metricInfo.value);
                            paperURLs.push(metricInfo.paper_url);
                        });

                        datasets.push({
                            label: `${datasetName} - ${metricName}`,
                            data: values,
                            paperURLs: paperURLs, // Attach paper URLs here
                            borderColor: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`,
                            borderWidth: 1,
                            fill: false,
                        });
                    });
                });

                const ctx = document.getElementById('myChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: Object.keys(data[Object.keys(data)[0]][Object.keys(data[Object.keys(data)[0]])[0]]).map((date) => moment(date)),
                        datasets: datasets,
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day',
                                    displayFormats: {
                                        day: 'YYYY-MM-DD'
                                    }
                                }
                            },
                            y: {
                                beginAtZero: true,
                            },
                        },
                        plugins: {
                            legend: {
                                position: 'right'
                            },
                            tooltip: {
                                callbacks: {
                                    footer: function (tooltipItem) {
                                        return `URL: ${paperURLs[tooltipItem[0].dataIndex]}`;
                                    },
                                },
                            },
                        },
                        onClick: function (evt) {
                            var element = chart.getElementsAtEventForMode(evt, 'nearest', { intersect: true }, true);
                            if (element.length) {
                                var index = element[0].index;
                                var datasetIndex = element[0].datasetIndex;
                                var paperURL = chart.data.datasets[datasetIndex].paperURLs[index]; // Now this line will work correctly
                                window.open(paperURL, '_blank');
                            }
                        }
                    },
                });
            });

    </script>
</body>

</html>
