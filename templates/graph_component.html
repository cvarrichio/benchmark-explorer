<!-- graph_component.html -->
<canvas id="{{ canvas_id }}"></canvas>
<script>
    (function() {
        const data = {{ graph_data | tojson }};
        const datasets = [];

        Object.entries(data).forEach(([datasetName, datasetData]) => {
            Object.entries(datasetData).forEach(([metricName, metricData]) => {
                const values = [];
                const localPaperURLs = [];
                const localPaperTitles = [];

                Object.entries(metricData).forEach(([date, metricInfo]) => {
                    values.push(metricInfo.value);
                    localPaperURLs.push(metricInfo.paper_url);
                    localPaperTitles.push(metricInfo.paper_title);
                });

                datasets.push({
                    label: `${datasetName} - ${metricName}`,
                    data: values,
                    paperURLs: localPaperURLs,
                    paperTitles: localPaperTitles,
                    tension: 0.4,
                    borderColor: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`,
                    borderWidth: 0,
                    fill: false,
                });

                // Prepare the maximum values for the line
                let currentMax = -Infinity;
                const maxLineData = values.map((value) => {
                    if (value > currentMax) currentMax = value;
                    return currentMax;
                });
                datasets.push({
                    label: `${datasetName} - ${metricName} (Max Line)`,
                    data: maxLineData,
                    tension: 0.1,
                    borderColor: 'red',
                    borderWidth: 1,
                    fill: false,
                    pointRadius: 0,
                });

                // Prepare the minimum values for the line
                let currentMin = Infinity;
                const minLineData = values.map((value) => {
                    if (value < currentMin) currentMin = value;
                    return currentMin;
                });
                datasets.push({
                    label: `${datasetName} - ${metricName} (Min Line)`,
                    data: minLineData,
                    tension: 0.1,
                    borderColor: 'blue',
                    borderWidth: 1,
                    fill: false,
                    pointRadius: 0,
                });
            });
        });

        const labels = Object.keys(data[Object.keys(data)[0]][Object.keys(data[Object.keys(data)[0]])[0]]).map((date) => moment(date));

        const ctx = document.getElementById('{{ canvas_id }}').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets },
            options: {
                scales: { x: { type: 'time', time: { unit: 'year', displayFormats: { day: 'YYYY' }}, grid: {
                    display: false, // Hide the vertical grid lines
                } }, y: { beginAtZero: true } },
                animation: {
    duration: 1000,
    easing: 'easeInOutQuad'
},
                plugins: {
                    title: {
                    display: {{ title is defined | lower }},
                    text: '{{ title }}'
                },
                    legend: {
                        display: {{ showLegend | tojson }},
                        position: 'right',
                    },
                tooltip: {
                    callbacks: {
                        title: function(tooltipItem) {
                            const datasetIndex = tooltipItem[0].datasetIndex;
                            const index = tooltipItem[0].dataIndex;
                            const paperDate = moment(tooltipItem[0].parsed.x).format('YYYY-MM-DD'); // Accessing the X-axis value
                            return `Date: ${paperDate}\nTitle: ${chart.data.datasets[datasetIndex].paperTitles[index]}`;
                        },
                        footer: function (tooltipItem) {
                            const datasetIndex = tooltipItem[0].datasetIndex;
                            const index = tooltipItem[0].dataIndex;
                            return `URL: ${chart.data.datasets[datasetIndex].paperURLs[index]}`;                        },
                    },
                },
                },
                onClick: function (evt) {
                    var element = chart.getElementsAtEventForMode(evt, 'nearest', { intersect: true }, true);
                    if (element.length) {
                        var index = element[0].index;
                        var datasetIndex = element[0].datasetIndex;
                        var paperURL = chart.data.datasets[datasetIndex].paperURLs[index];
                        window.open(paperURL, '_blank');
                    }
                }
            },
        });
    })();
</script>
